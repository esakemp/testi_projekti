{% extends "layout.html" %}

{% block body %}
<tr>
    <th>New album submission</th>
</tr>
<form method="POST" action="{{ url_for('albums_create') }}">
    <table>
        <tr>
            <td>
                {{ form.name.label }}
            </td>
            <td>
                {{ form.name }}
            </td>
            <td>
                {% for error in form.name.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.owned.label }}
            </td>
            <td>
                {{ form.owned }}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Add new album"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
